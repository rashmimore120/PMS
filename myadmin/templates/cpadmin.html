{% extends 'adminhome.html' %}

{% block main %}
<center>
    <h2>Change Password Here</h2>
    <font color="blue">{{output}}</font>
    <form method="post" action="/myadmin/cpadmin/">
    {% csrf_token %}
    <table cellspacing="10">
    <tr>
    <td>Old password</td>
    <td>
    <input type="password" name="opass" placeholder="Enter old password"/>
    </td>
    </tr>
    <tr>
    <td>New password</td>
    <td>
    <input type="password" name="npass" placeholder="Enter new password"/>
    </td>
    </tr>
    <tr>
    <td>Confirm new password</td>
    <td>
    <input type="password" name="cnpass" placeholder="Enter confirm new password"/>
    </td>
    </tr>
    <tr>
    <td>
    <input type="submit" value="Change Password"/> 
    </td>
    </tr>
    </table>
    </form>
    
    </center>
{% endblock  %}
